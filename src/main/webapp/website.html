<!-- jqgrid-->
<link rel="stylesheet" type="text/css" media="screen" href="css/jqgrid/ui.jqgrid.css" />
<script src="js/jqgrid/jquery.jqGrid.min.js" type="text/javascript"></script>
<script src="js/jqgrid/i18n/grid.locale-kr.js" type="text/javascript"></script>
<style>
    html,body,h1,h2,h3,h4,h5,h6 {font-family: "Roboto", sans-serif}
    .w3-sidenav a,.w3-sidenav h4{padding:12px;}
    .w3-navbar a{padding-top:12px !important;padding-bottom:12px !important;}

    input {height: 25px; font-size: 14px}
</style>
<script type="text/javascript">
    $(function () {
        $("#list").jqGrid({
            url: "example.php",
            datatype: "xml",
            mtype: "GET",
            colNames: ["Inv No", "Date", "Amount", "Tax", "Total", "Notes"],
            colModel: [
                { name: "invid", width: 55 },
                { name: "invdate", width: 90 },
                { name: "amount", width: 80, align: "right" },
                { name: "tax", width: 80, align: "right" },
                { name: "total", width: 80, align: "right" },
                { name: "note", width: 150, sortable: false }
            ],
            pager: "#pager",
            rowNum: 10,
            rowList: [10, 20, 30],
            sortname: "invid",
            sortorder: "desc",
            viewrecords: true,
            gridview: true,
            autoencode: true,
            caption: "My first grid"
        });
    });
</script>
<body>

    <li class="w3-opennav w3-right w3-hide-large">

    <li class="w3-hide-medium w3-hide-small"><a href="#" class="w3-hover-white">Clients</a></li>
    <li class="w3-hide-medium w3-hide-small"><a href="#" class="w3-hover-white">Partners</a></li>

<!-- left menu -->
<nav class="w3-sidenav w3-collapse w3-theme-l5 w3-animate-left" style="z-index:3;width:250px;margin-top:51px;" id="mySidenav">
    <a href="javascript:void(0)" onclick="w3_close()" class="w3-right w3-xlarge w3-padding-large w3-hover-black w3-hide-large" title="close menu">

    <h4><b>Menu</b></h4>
    <a href="#" class="w3-hover-black">Link</a>
    <a href="#" class="w3-hover-black">Link</a>

    <a href="#" class="w3-hover-black">Link</a>

<!-- Overlay effect when opening sidenav on small screens -->
<div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- Main content: shift it to the right by 250 pixels when the sidenav is visible -->
<div class="w3-main" style="margin-left:250px">

    <!-- Title -->
    <div class="w3-row w3-padding-64" style="padding-bottom: 10px!important">
        <div class="w3-container">
            <h2 class="w3-text-teal">S/R List</h2>
        </div>
    </div>

    <!-- Search Area -->
    <div class="w3-border w3-round" style="margin-left: 16px; margin-right: 16px">
        <div class="w3-row-padding" style="padding-top: 15px; padding-bottom: 15px;">
            <div id="searchArea">
                <div class="ui-widget w3-third">
                    <div class="w3-col m4">

    <!-- END MAIN -->
</div>

<script>
    // Get the Sidenav
    var mySidenav = document.getElementById("mySidenav");

    // Get the DIV with overlay effect
    var overlayBg = document.getElementById("myOverlay");

    // Toggle between showing and hiding the sidenav, and add overlay effect
    function w3_open() {
        if (mySidenav.style.display === 'block') {
            mySidenav.style.display = 'none';
            overlayBg.style.display = "none";
        } else {
            mySidenav.style.display = 'block';
            overlayBg.style.display = "block";
        }
    }

    // Close the sidenav with the close button
    function w3_close() {
        mySidenav.style.display = "none";
        overlayBg.style.display = "none";
    }
</script>

</body>
